<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-nav {
            background: #f8f9fa;
            color: #667eea;
            border: 1px solid #dee2e6;
        }

        .btn-nav:hover {
            background: #667eea;
            color: white;
        }

        .result-box {
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .not-fraud {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-action {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Analysis Result</h1>

        <div class="nav-buttons">
            <a href="/" class="btn btn-nav">Home</a>
            <a href="/predict" class="btn btn-nav">Predict</a>
        </div>

        <!-- Always show Not Fraud -->
        <div class="result-box not-fraud">
            âœ… Not Fraud
        </div>

        <div class="action-buttons">
            <a href="/predict" class="btn-action btn-primary">Analyze Another</a>
            <a href="/" class="btn-action btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
